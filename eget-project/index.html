<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <!-- --- header --- -->
    <nav class="navbar navbar navbar-light" style="background-color: #0b0a0d;">

        <a class="navbar-brand" style="color:aliceblue;">Navbar</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" style="border-radius:40px; type=" search" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0 " style="border-radius:40px; " type="submit">Search</button>
        </form>
    </nav>

    <!-- --- carusel --- -->

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- --- movies --- -->

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <div class="container movie-background-color row">
                    <div class="container col">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                    </div>
                    <div class="container col">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                    </div>
                    <div class="container col">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                    </div>
                    <div class="container col">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                    </div>
                </div>
            </div>

            <div class="col col-lg-3">
                <div class="container movie-background-color">
                    <div class="container col">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                        <img src="..." class="rounded mx-auto d-block" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

</html>
